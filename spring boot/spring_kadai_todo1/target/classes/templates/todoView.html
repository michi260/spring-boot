<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>課題todoリスト表示</title>
</head>
<body>
	<h2 th:action="@{/todo}"method="post">ToDoリスト</h2>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>タイトル</th>
				<th>優先度</th>
				<th>ステータス</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="todo:${todos}"></tr>
			<td th:text="${todos.gettodoId()}"></td>
			<td th:text="${todos.gettodoTitle()}"></td>
			<td th:text="${todos.gettodoPriority()}"></td>
			<td th:text="${todos.getStatus()}"></td>
			
			
		</tbody>
	</table>
	
		
		
	</form>

</body>
</html>
